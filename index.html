<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/handlebars.js" type="text/javascript"></script>
    <script src="js/quilter.js" type="text/javascript"></script>
    <script src="js/spectrum.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/spectrum.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
  <div class="container">
    <div class="page-header">
      <h1>Quilter</h1>
    </div>
    <div class="row">
      <div id="cell-info" class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Selected Square</h3>
          </div>
          <div class="panel-body">
            <form action="#" id='square-form'>
            </form>
          </div>
        </div>
      </div>
      <div id="cell-stuff" class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Squares</h3>
          </div>
          <div class="panel-body">
            <form action="#" class="form-inline" role="form">
              <div class="form-group">
                <input type="text" id="square-name" class="form-control" placeholder="name">
              </div>
              <div class="form-group">
                <input type="color" id="square-color" class="form-control">
              </div>
              <div class="form-group">
                <button class="btn btn-sm btn-default" type="button" onclick='addSquare()'>Add</button>
              </div>
            </form>
        </div>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Quilt</h3>
      </div>
      <div class="panel-body">
        <div id="table-container" class="">
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Count Squares</h3>
      </div>
      <div class="panel-body">
        <div id="table-stats" class="">
          <p id="stats"></p>
          <form action="#">
            <input type="submit" value="count" onclick="countCells()">
          </form>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Make a new quilt</h3>
      </div>
      <div class="panel-body">
        <div id="make-table" class="">
          <form action="#">
            <input type="text" id="x-size">
            <input type="text" id="y-size">
            <input type="submit" value="Make a quilt!" onclick='makeTableButton()'>
          </form>
        </div>
      </div>
    </div>

  </div>
  </body>

  <script id="table" type="text/x-handlebars-template">
    {{#table x y}}{{/table}}
  </script>
  <script id="cell" type="text/x-handlebars-template">
    <td onclick='cellClicked(this)' data-x='{{x}}' data-y='{{y}}' data-sid='-1'>
      &nbsp;
    </td>
  </script>
  <script id="squareTempate" type="text/x-handlebars-template">
    <input type='radio' name='color' value='{{color}}'>
    <span style='background-color: {{color}};'>&nbsp;&nbsp;&nbsp;&nbsp;</span>
    {{name}}
    </br>
  </script>
</html>
